<!--INICIO DO CONTEUDO-->
<section class="content-header"></section>

<section class="content">
  <section class="invoice">
    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Seus Dados:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            label="Nome"
            errorMessage="Campo obrigatório e com 5 caracteres"
          >
            <input
              type="text"
              class="form-control"
              placeholder="Endereço"
              formControlName="name"
              autocomplete="off"
              minlength="5"
          /></mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container label="Email" errorMessage="E-mail inválido">
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              formControlName="email"
              autocomplete="off"
              minlength="5"
          /></mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container label="Email" errorMessage="E-mail inválido">
            <input
              type="text"
              class="form-control"
              placeholder="Confirmação do e-mail"
              formControlName="emailConfirmation"
              autocomplete="off"
              minlength="5"
          /></mt-input-container>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container label="Endereço" errorMessage="Campo obrigatório">
            <input
              type="text"
              class="form-control"
              placeholder="Endereço"
              formControlName="address"
              autocomplete="off"
              minlength="5"
          /></mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container
            label="Número"
            errorMessage="Obrigatório e somente números"
          >
            <input
              type="text"
              class="form-control"
              placeholder="Número"
              pattern="^[0-9]*$"
              formControlName="number"
              autocomplete="off"
            />
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <div class="form-group">
            <label class="control-label sr-only" for="inputSuccess"
              ><i class="fa fa-check"></i> Complemento</label
            >
            <input
              type="text"
              class="form-control"
              id="inputSuccess"
              formControlName="optionalAddress"
              placeholder="Complemento"
              autocomplete="off"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <mt-order-items
          [items]="cartItems()"
          (increaseQty)="increaseQty($event)"
          (decreaseQty)="decreaseQty($event)"
          (remove)="remove($event)"
        ></mt-order-items>

        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio
              [options]="paymentOptions"
              formControlName="paymentOption"
            ></mt-radio>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs
            [delivery]="delivery"
            [itemsValue]="itemsValue()"
          ></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <button
          (click)="checkOrder(orderForm.value)"
          [disabled]="!orderForm.valid || !cartItems().length"
          class="btn btn-success pull-right"
        >
          <i class="fa fa-credit-card"></i>
          Concluir Pedido
        </button>
      </div>
    </div>
  </section>
</section>
<!-- FIM DO CONTEUDO-->
